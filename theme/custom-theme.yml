extends: default
base:
  line-height: 1.3
  font-family: Bitter
  font-size: 14
heading:
  h2-margin-page-top: 72
  h2-margin-bottom: 48
code:
  font-family: Roboto
  highlight-background-color: #32302f
font:
  catalog:
    merge: true
    Roboto:
      normal: roboto-normal.ttf
      bold: roboto-bold.ttf
      italic: roboto-italic.ttf
      bold_italic: roboto-bold-italic.ttf
    Bitter:
      normal: bitter-normal.ttf
      bold: bitter-bold.ttf
      italic: bitter-italic.ttf
      bold_italic: bitter-bold-italic.ttf
